<!DOCTYPE html>
<html>
<body>

    
<script>
    function paint(grid) {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, 1000,1000);
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (grid[i][j] == 1) {
                    ctx.fillStyle = "black";
                    ctx.fillRect(i*100, j*100, 100, 100);
                }
            }
        }
        
    }

    grid = [];
    for (let i = 0; i < 10; i++) {
        grid.push([]);
        for (let j = 0; j < 10; j++) {
            grid[i].push(0);
        }
    }

    grid[10][10] = 1;

</script>


    <canvas id="canvas" width="1000" height="1000">
        <script>
            console.log(grid);
            paint(grid);
        </script>
    </canvas>    
    
</body>
</html>
